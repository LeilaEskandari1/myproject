<div class="main">
<div class="login">
    <form [formGroup]="userForm" (submit)="save()">
        <div class="fdiv">
            <label class="flabel" for="">نام:</label>
            <input type="text" pInputText formControlName="firstName">
            <small class="p-error block"
                *ngIf="this.userForm.controls['firstName'].touched && f['firstName'].invalid">نام
                اجباری است
            </small>


        </div>
        <div class="fdiv">
            <label class="flabel" for="">نام خانوادگی:</label>
            <input type="text" pInputText formControlName="lastName">
            <small class="p-error block" *ngIf="this.userForm.controls['lastName'].touched && f['lastName'].invalid">نام
                خانوادگی اجباری است
            </small>
        </div>
        <div class="fdiv">
            <label class="flabel" for="">سن:</label>
            <input type="number" pInputText formControlName="age">
            <small class="p-error block" *ngIf="this.userForm.controls['age'].touched && f['age'].invalid">سن اجباری است
            </small>
            <small class="p-error block"
                *ngIf="this.userForm.controls['age'].errors && this.userForm.controls['age'].errors['min']">
                حداقل سن 1 است
            </small>
            <small class="p-error block"
                *ngIf="this.userForm.controls['age'].errors && this.userForm.controls['age'].errors['max']">
                حداکثر سن 120 است
            </small>
        </div>
        <div class="fdiv">
            <label class="flabel" for="">پسورد:</label>

            <p-password type="text" formControlName="password"></p-password>
            <small class="p-error block"
                *ngIf="this.userForm.controls['password'].touched && f['password'].invalid">پسورد
                اجباری است
            </small>
        </div>
        <div class="fdiv">
            <label class="flabel" for="">تکرار پسورد:</label>


            <p-password type="text" formControlName="confirmPassword"></p-password>

            <small class="p-error block" *ngIf="this.userForm.errors?.['PasswordNoMatch'] ">

                پسورد تطبیق ندارد </small>

        </div>
        <div class="fdiv">

            <label class="flabel" for="">جنسیت:</label>
            <p-dropdown formControlName="gender" [options]="genders"></p-dropdown>

        </div>

        <div class="fdiv">
            <label class="flabel" for="">ایمیل:</label>
            <input type="text" pInputText formControlName="email">
            <small class="p-error block" *ngIf="this.userForm.controls['email'].touched && f['email'].invalid">ایمیل
                اجباری است
            </small>
            <small class="p-error block"
                *ngIf="this.userForm.controls['email'].errors && this.userForm.controls['email'].errors['email'] ">ایمیل
                فرمتش اشتباه است
            </small>
        </div>

        <p-button type="submit" [disabled]="userForm.invalid">ذخیره</p-button>
    </form>
</div>
</div>
